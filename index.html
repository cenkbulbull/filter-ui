<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="filterbtn">
            <button>All</button>
            <button>USDT</button>
            <button>BUSD</button>
            <button><i class="fa-regular fa-heart"></i></button>
        </div>
        <div class="searchInput">
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search ETH,BTC,...">
        </div>
        <div class="listgroup">
            <div class="item">
                <div class="itemphoto"><img src="images/btc.png" alt=""></div>
                <div class="itemname">BTC</div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="item">
                <div class="itemphoto"><img src="images/eth.png" alt=""></div>
                <div class="itemname">ETH</div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="item">
                <div class="itemphoto"><img src="images/doge.png" alt=""></div>
                <div class="itemname">Doge</div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="item">
                <div class="itemphoto"><img src="images/algo.png" alt=""></div>
                <div class="itemname">ALGO</div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="item">
                <div class="itemphoto"><img src="images/ada.png" alt=""></div>
                <div class="itemname">ADA</div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="item">
                <div class="itemphoto"><img src="images/luna.png" alt=""></div>
                <div class="itemname">LUNA</div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </div>
</body>
</html>
